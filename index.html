<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Cool Things</title>
    <!-- Google Places -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0m4XclxBQVjg46CybgWBctk1RYEI2YNo&libraries=places">
    </script>

</head>

<body>
    <div id="bg">
        <section class="section is-medium">
            <div class="container">
                <div class="columns">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title is-uppercase has-text-centered is-size-1 has-text-white">Cool Things</h1>
                        <h2 class="has-text-centered is-size-4 has-text-white">Grub | Concerts | Hiking</h2>
                        <input id="pac-input" class="input is-rounded is-large m-t-xxl m-b-sm" type="text"
                            placeholder="City">
                        <button id="search-btn"
                            class="button is-medium is-rounded is-primary is-fullwidth m-t-sm m-b-sm">Show Me Cool
                            Things</button>
                        <div class="has-text-centered m-b-lg m-t-sm">
                            <button class="button is-rounded">
                                <span class="icon is-small">
                                    <i class="fas fa-beer"></i>
                                </span>
                            </button>
                            <button class="button is-rounded">
                                <span class="icon is-small">
                                    <i class="fas fa-utensils"></i>
                                </span>
                            </button>
                            <button class="button is-rounded">
                                <span class="icon is-small">
                                    <i class="fas fa-music"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <div id="service"></div>
</body>

</html>
